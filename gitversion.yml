mode: ContinuousDeployment
branches:
  main:
    regex: ^main$
    tag: 'v*.*.*'
    increment: Minor
    prevent-increment-of-merged-branch-version: true
    track-merge-target: false
    is-mainline: true
  feature:
    regex: ^features?[/-]
    tag: useBranchName
    increment: Minor
  pull-request:
    regex: ^(pull|pr)[/-]
    increment: Patch
ignore:
  sha: []
merge-message-strategy: MergeMessage